<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body { background: #2196f3; font-family: Arial, sans-serif; text-align: center; padding: 50px; color: white; }
    .box { background: white; color: black; padding: 40px; border-radius: 10px; display: inline-block; }
    input { margin: 10px; padding: 10px; width: 250px; }
    .btn { background: #2196f3; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    <input type="text" placeholder="Name" required><br>
    <input type="email" placeholder="Email" required><br>
    <input type="password" placeholder="Password" required><br>
    <a href="login.html"><button class="btn">Register</button></a>
  </div>
</body>
</html>
